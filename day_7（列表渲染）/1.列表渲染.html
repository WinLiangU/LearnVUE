<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      v-for指令:
        1.用于展示列表数据
        2.语法: v-for="(item，index) in xxx” :key="yyy"
        3.可遍历:数组、对象、字符串 (用的很少)、指定次数 (用的很少)
     -->
    <div id="app">
      <!-- 遍历数组 -->
      <div>
        <h1>明星列表</h1>
        <ul>
          <li v-for="(item,index) in list" :key="item.id">
            {{item.name}} - {{item.age}}
          </li>
        </ul>
      </div>
      <!-- 遍历对象 -->
      <div>
        <h1>我的信息</h1>
        <ul>
          <li v-for="(item,index) in userInfo" :key="index">
            {{item}}--{{index}}
          </li>
        </ul>
      </div>
      <!-- 遍历字符串 strings-->
      <div>
        <h1>字符串信息</h1>
        <ul>
          <li v-for="(item,index) in strings" :key="index">
            {{item}}--{{index}}
          </li>
        </ul>
      </div>
      <!-- 遍历数字 -->
      <div>
        <h1>遍历数字</h1>
        <ul>
          <li v-for="(item,index) in 5" :key="index">{{item}}--{{index}}</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: "#app",
        data: {
          list: [
            {
              id: "1",
              name: "周杰伦",
              age: "22",
              occupation: "singer",
            },
            {
              id: "2",
              name: "张杰",
              age: "33",
              occupation: "singer",
            },
            {
              id: "3",
              name: "毛不易",
              age: "28",
              occupation: "singer",
            },
            {
              id: "4",
              name: "薛之谦",
              age: "32",
              occupation: "singer",
            },
          ],
          userInfo: {
            name: "温良",
            age: "23",
            wify: "姗姗",
          },
          strings: "hello word",
        },
      });
    </script>
  </body>
</html>
