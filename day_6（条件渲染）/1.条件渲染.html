<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      条件渲染:
    1.V-if
      写法:
      (1).v-if="表达式"
      (2).v-else-if="表达式"
      (3).v-else="表达式"
      适用于:切换频率较低的场景。
      特点:不展示的DOM元素直接被移除。

      注意: v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”
      
    2.V-show

      写法: v-show="表达式"
      适用于:切换频率较高的场景。
      特点:不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

    3.备注: 使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到.
     -->
    <div id="app">
      <!-- 使用v-show 做条件渲染 -->
      <!-- <h2 v-show="0">我是{{name}}</h2> -->
      <!-- <h2 v-show="1 === 1">我是{{name}}</h2> -->

      <!-- 使用v-if 做条件渲染 -->
      <!-- <h2 v-if="0">我是{{name}}</h2> -->
      <!-- <h2 v-show="1 === 1">我是{{name}}</h2> -->
      <div>当前n的值是{{n}}</div>
      <button @click="n++">n++</button>
      <!-- v-show 实现-->
      <!-- <h1 v-show="n == 1">显示{{n}} = 1</h1>
      <h1 v-show="n == 3">显示{{n}} = 3</h1>
      <h1 v-show="n == 5">显示{{n}} = 5</h1> -->
      <!-- v-if 实现 -->
      <!-- <h1 v-if="n == 1">显示{{n}} = 1</h1>
      <h1 v-else-if="n == 3">显示{{n}} = 3</h1>
      <h1 v-else=>显示{{n}} = 5</h1> -->
      <!-- 思考题 如果现在只有三个h1 标签 实现 n = 2 时 三个标签都显示 并且只能写一个判单, 且不能有多余的html 结构 -->
      <!-- template 只能用v-if  不能用v-show -->
      <template v-if="n == 2">
        <h1>显示{{n}} = 1</h1>
        <h1>显示{{n}} = 3</h1>
        <h1>显示{{n}} = 5</h1>
      </template>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        name: "vm",
        el: "#app",
        // el: document.getElementById("app"), //写法一
        data: {
          name: "陌矣",
          n: 0,
        },
      });
    </script>
  </body>
</html>
