<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue中的数据代理</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      vue 在data 配置中 都会给每一个属性 增加 getter and setter 方法
      
     -->
    <div id="app">
      <h1>姓名 {{name}}</h1>
      <br />
      <h1>妻子 {{wify}}</h1>
    </div>
    <script>
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        el: "#app",
        data: {
          name: "温良",
          wify: "珊珊",
        },
      });
      console.log(vm.name); // 温良
      //通过vm.name 访问是data.name
      //在vm身上存在 _data 来存储 配置中的data
      // 所以在验证setter 时
      vm.name = "ee";
      console.log(vm._data.name);
    </script>
  </body>
</html>
