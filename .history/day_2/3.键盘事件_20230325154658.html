<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue中的数据代理</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <style type="text/css">
    * {
      margin: 20px 0;
    }
  </style>
  <body>
    <div id="app">
      <!-- 
        
       -->
      <h1>我叫{{name}}</h1>
      <br />
       <!-- 抬起键盘反应 -->
      <input @keyup="showModel"></input>
      <!-- 按下键盘立即反映 -->
      <input @keydown="showModel"></input>
    </div>
    <script>
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        el: "#app",
        data: {
          name: "温良",
        },
        methods: {
          showModel1(e) {
  
            alert("我是温良1");
          },

        },
      });
    </script>
  </body>
</html>
