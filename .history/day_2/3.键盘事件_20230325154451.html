<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue中的数据代理</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <style type="text/css">
    * {
      margin: 20px 0;
    }
  </style>
  <body>
    <div id="app">
      <!-- 
        
       -->
      <h1>我叫{{name}}</h1>
      <br />
      <button @keyup="showModel2">只执行一次</button>
      <button @keydown="showModel2">只执行一次</button>
    </div>
    <script>
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        el: "#app",
        data: {
          name: "温良",
        },
        methods: {
          showModel1(e) {
            // e.preventDefault(); //阻止默认的事件 在vue中可以使用prevent修饰符 阻止默认事件
            alert("我是温良1");
          },
          showModel2() {
            alert("我是温良2");
          },
          showModel3(e) {
            // e.stopPropagation();//阻止事件冒泡
            alert("我是温良4");
          },
          showModel4(param) {
            console.log(param);
            // alert("我是温良3");
          },
          showModel5(e) {
            console.log(e.target);
            // alert("我是温良5");
          },
          scrollbar(e) {
            console.log(e);
            for (let i = 0; i < 10000; i++) {
              console.log("scrollbar");
            }
          },
          mousewheel(e) {
            console.log(e);
            for (let i = 0; i < 10000000; i++) {
              console.log("mousewheel");
            }
          },
        },
      });
    </script>
  </body>
</html>
