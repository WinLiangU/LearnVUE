<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue中的数据代理</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>我叫{{name}}</h1>
      <br />
      <button v-on:click="showModel">介绍我的妻子</button>
    </div>
    <script>
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        el: "#app",
        data: {
          name: "温良",
          wify: "珊珊",
        },
        methods: {
          showModel() {
            console.log(this.wify);
            alert("我的妻子是", this.wify);
          },
        },
      });
    </script>
  </body>
</html>
