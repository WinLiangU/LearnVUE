<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件的基本使用</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 
        Vue中事件的基本使用：
           1、使用 或 绑定事件，其中 是事件名
           2、事件的回调需要配置在methods对象中，最终会在vm上
           3、methods中配置的函数，不要用箭头函数，否则this的指向就不是vm了
           4、methods中配置的函数，都是Vue所管理的函授，this的指向都是vm 或组件实例对象
           5、@click="demo"和@click="demo($envent)"效果一致，但后者可以传参
       -->
      <h1>我叫{{name}}</h1>
      <br />
      <!-- 写法一 v-on -->
      <!-- <button v-on:click="showModel">介绍我的妻子</button>  -->
      <!-- 写法二 v-on简写@ -->
      <button @click="showModel1">按钮</button> <br />
      <!-- 传值-->
      <button @click="showModel2(wify)">按钮</button> <br />
      <!-- 传值并且保留默认参数 $event-->
      <button @click="showModel2(wify,$event)">按钮</button> <br />
    </div>
    <script>
      // 当我在这写 showModel 方法 会报错 报错原因 是 app 被 vue 所管理 而vue 上没有  showModel 方法
      // function showModel() {
      //   alert("我的妻子是珊珊");
      // }

      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        el: "#app",
        data: {
          name: "温良",
          wify: "珊珊",
        },
        methods: {
          // showModel: () => {
          //   console.log(this); //此处的this 是window
          // },
          showModel1(a) {
            console.log(this === vm); //此处的this 是vm
            // console.log(a.target.innerText);
            // alert("我的同学是" + this.wify);
          },
          showModel2(a, b) {
            console.log(a, b);
            // alert("我的同学是" + a);
          },
        },
      });
    </script>
  </body>
</html>
