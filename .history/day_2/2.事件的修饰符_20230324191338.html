<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue中的数据代理</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <style type="text/css">
    .showModel3 {
      width: 100%;
      height: 80px;
      padding: 50px;
      background-color: yellow;
    }
    .showModel3_1 {
      background-color: red;
    }
  </style>
  <body>
    <div id="app">
      <!-- 
          Vue 中事件修饰符
              1、prevent 阻止默认事件
              2、once事件只触发一次
              3、stop: 阻止事件的冒泡
              4、capture: 使用事件的捕获模式
              5、self: 只有event.target是当前操作的元素才触发事件
              6、passive：事件的默认行为立即执行,无需等待事件回调执行完毕
       -->
      <h1>我叫{{name}}</h1>
      <br />
      <!-- 修饰符一 prevent 阻止默认事件 -->
      <a href="https://v2.cn.vuejs.org" @click.prevent="showModel1">阻止跳转</a>
      <br />
      <br />
      <!-- 修饰符二 once事件只触发一次 -->
      <a href="https://v2.cn.vuejs.org" @click.once.prevent="showModel2"
        >只执行一次跳转</a
      >
      <br />
      <br />
      <!-- 修饰三 stop阻止事件的冒泡 -->
      <div @click="showModel3" class="showModel3">
        <dvi @click.stop="showModel3" class="showModel3_1">按钮</dvi>
      </div>
      <br />
      <br />
    </div>
    <script>
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        el: "#app",
        data: {
          name: "温良",
        },
        methods: {
          showModel1(e) {
            // e.preventDefault(); //阻止默认的事件 在vue中可以使用prevent修饰符 阻止默认事件
            alert("我是温良");
          },
          showModel2() {
            alert("我是温良");
          },
          showModel3(e) {
            // e.stopPropagation();//阻止事件冒泡
            alert("我是温良");
          },
        },
      });
    </script>
  </body>
</html>
