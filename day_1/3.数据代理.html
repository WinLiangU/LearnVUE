<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据代理</title>
  </head>
  <body>
    <script>
      let wifyInfo = {
        name: "珊珊",
        age: 22,
      };
      let myInfo = {
        name: "陌矣",
      };
      Object.defineProperty(myInfo, "wify", {
        get() {
          console.log("wify被读取");
          return wifyInfo.name;
        },
        set(val) {
          //setter 被调用  age 属性值 被修改 且返回 被修改的值val
          console.log("age被修改且值为", val);
          wifyInfo.name = val;
        },
      });
      console.log(myInfo);
    </script>
  </body>
</html>
