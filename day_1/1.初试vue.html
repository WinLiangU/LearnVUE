<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>初始vue</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">{{name}}</div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        name: "vm",
        el: "#app",
        // el: document.getElementById("app"), //写法一
        data: {
          name: "hellow",
        },
      });
      Object.defineProperty();
    </script>
  </body>
</html>
